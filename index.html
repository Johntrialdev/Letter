<html lang="en">
  <head>

    <title>Letter For You</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container">
      <div class="envelope-wrapper">
          <div class="envelope">
              <div class="letter">
                  <div class="text">
                      <strong>To My Langga,</strong>
                      <p>
                        I hope that you have a wonderful day. Always remember that, no matter how many kilometers our distance is, I will always love you.

                        And even though the sun is warm every day, it cannot be compared to the love that you always give me.
                        
                        See you soon! My Langga!
                      </p>
                  </div>
              </div>
          </div>
          <div class="heart"></div>
      </div>
  </div>
    
    <script type="module" src="./src/main.js"></script>
  </body>
